<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Branch!</title>
  <meta name="description" content="The Conversation Tracker">
  <meta name="author" content="Branch Team">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  	<script src="js/index.js"></script>

  	<div class="login-screen">
  		<img src="assets/loginBox.png" class="login-box">
  		<img src="assets/loginButton.png" class="login-button">
  		<input type="text" id="txt_name"  placeholder="What's your name?" class="login-name"/>
  	</div>

	<div class="main-container">
	  <div class="left-sidebar">		 
	   	<div class="search-container">
	  		<img src="assets/magnifyingGlass.png" class="search-image">
  			<input class="search-input">
	  		</input>
	  	</div>
	  	<div class="conversation-list">
	  		<ul class="conversations">
	  			<li class="conversation-item">
	  				<img class="conversation-avatar" src="assets/newyork.jpg">
	  				<div class="conversation-title-container">
	  					<div class="conversation-title-top-row">
	  						<div class="conversation-title">
		  					Friends 5ever
		  					</div>
		  					<div class="conversation-timestamp">
		  						12m
		  					</div>
	  					</div>
	  					<div class="conversation-last-message-container">
		  					<div class="conversation-last-message">
		  						Steve: When are you guys free?
		  					</div>
	  					</div>
		  				<div class="conversation-horizontal-divider">
	  					</div>
	  				</div>
	  			</li>
	  			<li class="conversation-item">
	  				<img class="conversation-avatar" src="assets/disneyland.jpg">
	  				<div class="conversation-title-container">
	  					<div class="conversation-title-top-row">
	  	  					<div class="conversation-title">
			  					Bros 4 lyf
		  					</div>
		  					<div class="conversation-timestamp">
		  						36m
		  					</div>
	  					</div>
	  					<div class="conversation-last-message-container">
	  						<div class="conversation-last-message">
		  						Brad: No way man you gotta try it out first at least
		  					</div>
	  					</div>
		  				<div class="conversation-horizontal-divider">
	  					</div>
	  				</div>
	  			</li>
	  			<li class="conversation-item">
	  				<img class="conversation-avatar" src="assets/chicago.jpg">
	  				<div class="conversation-title-container">
	  					<div class="conversation-title-top-row">
		  					<div class="conversation-title">
			  					Family
		  					</div>
		  					<div class="conversation-timestamp">
		  						1h
		  					</div>
	  					</div>
	  					<div class="conversation-last-message-container">
		  					<div class="conversation-last-message">
		  						Pops: Get the newspaper for me will you
		  					</div>
		  				</div>
		  				<!-- <div class="conversation-horizontal-divider">
	  					</div> -->
	  				</div>
	  			</li>
	  		</ul>
	    </div>
	  </div><div class="main-chat-screen">
	  	<div class="chat-title-bar">
	  		<img src="" class="conversation-avatar" id="conversation-title-avatar">
	  		<div class="chat-title-bar-title-container">
	  			<div class="chat-title-bar-title">
	  			</div>
	  			<div class="chat-title-bar-participants">
	  			</div>
	  		</div>
	  	</div>
	  	<div class="chat-section">
		  	<div class="chat-item">
			  	<div class="chat-avatar"></div>
		  		<div class="chat-bubble"></div>
		  		<div class="chat-branch-line"></div>
	  		</div>
			<div class="header">
	  			<div class="activity">Conclusion</div>
	  			<div class="description">Location</div>
	  			<div class="sentiments">Sentiments</div>
	  		</div>
		  	<div class="chat-container"></div>
		  	<div class="branch-chat-container">
		  	</div>
		</div>
	  	<div class="text-input-container">
	  		<input class="text-input" placeholder="Type your message...">

	  		</input>
	  		<button class="branch-button">
	  			<img src="assets/branchButton.png" width="100%" height="100%">
	  		</button>
	  		<button class="send-button">
	  			<img src="assets/sendChatButton.png" width="100%" height="100%">
	  		</button>
	  	</div>
	  </div>
	</div>
</body>
</html>

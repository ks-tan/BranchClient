<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Branch!</title>
  <meta name="description" content="The Conversation Tracker">
  <meta name="author" content="Branch Team">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <script src="js/index.js"></script>

	<div class="main-container">
	  <div class="left-sidebar">
	  	<div class="conversation-list">
		  	<div class="search-container">
		  		<div class="search-bar">
		  			<input class="search-input">
			  		</input>
		  		</div>
		  	</div>
	    </div>
	  </div><div class="main-chat-screen">
	  	<div class="chat-title-bar">

	  	</div>
	  	<div class="chat-container">
	  		<div class="chat-avatar" display="none">

	  		</div>
	  		<div class="chat-bubble" display="none">

	  		</div>
	  		<div class="chat-branch-line" display="none">

	  		</div>
	  	</div>
	  	<div class="text-input-container">
	  		<input class="text-input" placeholder="Type your message...">

	  		</input>
	  		<button class="branch-button">
	  			<img src="assets/branchButton.png" width="100%" height="100%">
	  		</button>
	  		<button class="send-button">
	  			<img src="assets/sendChatButton.png" width="100%" height="100%">
	  		</button>
	  	</div>
	  </div>
	</div>
</body>
</html>
